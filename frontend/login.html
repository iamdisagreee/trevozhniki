<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
    <script src="js/login.js" defer></script>
</head>
<body>
    <main class="login">
        <section class="form">
            <div class="footer">
                <form class="form__login">
                    <div class="form__login-item">
                        <label>Логин</label>
                        <input class="form__login-input" name="username" type="text" value="index1" required>
                    </div>
                    <div class="form__login-item">
                        <label>Пароль</label>
                        <input class="form__login-input" name="password" type="password" value="index3" required>
                    </div>
                    <button class="form__login-btn" type="submit" >
                        Авторизоваться
                    </button>
                    <button class="form__login-auth" type="button">
                        У меня нет аккаунта
                    </button>
                </form>                
            </div>
        </section>
    </main>
</body>
</html>
