<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <main class="auth">
        <section class="form">
            <div class="container">
                <form class="form__auth form__inner--active">
                    <div class="form__auth-item">
                        <label>Почта</label>
                        <input class="form__auth-input" name="email" type="email"  value="vavakharitonov2004@gmail.com" required>
                    </div>
                    <div class="form__auth-item">
                        <label>Логин</label>
                        <input class="form__auth-input" name="username" type="text" value="index1" required>
                    </div>
                    <div class="form__auth-item">
                        <label>Имя</label>
                        <input class="form__auth-input" name="firstname" type="text" value="index2" required>
                    </div>
                    <div class="form__auth-item">
                        <label>Пароль</label>
                        <input class="form__auth-input" name="password" type="password" value="index3" required>
                    </div>
                    <button class="form__auth-btn open-confirm" type="submit">
                        Зарегистрироваться
                    </button>
                    <button class="form__auth-login" type="button">
                        У меня есть аккаунт
                    </button>
                </form>
                <!-- <dialog class="confirm">
                    <div class="confirm__inner">
                        <p>AUE BROTHER</p>
                        <button class="close-confirm">
                            close
                        </button>
                    </div>
                </dialog> -->
                <form class="form__code">
                    <h3 class="form__code-title">Подтверждение кода</h3>
                    <input class="form__code-input" type="text" name="enteredCode" placeholder="Введите код"
                    minlength="6" maxlength="6" required>
                    <button class="form__code-btn" type="submit"> Проверить</button>
                </form>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
