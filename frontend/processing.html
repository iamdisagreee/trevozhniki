<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Processing</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
    <script src="js/processing.js" type="module" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a class="logo" href="index.html">
                    <img class="logo-img" src="images/logo.svg">
                </a>
                <ul class="menu" >
                    <li class="menu__list">
                        <a class="menu__link" id="processing" href="processing.html">
                            Обкашлять переписку
                        </a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__link" id="storage" href="storage.html">
                            Хранилище переписок
                        </a>
                    </li>
                </ul>
                <a class="home" href="#">
                    <img class="home-img" src="images/home.svg">
                </a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <form class="form__file messages--active" enctype="multipart/form-data">
                <p class="form__file-title">Загрузите файл для анализа</p>
                <input class="form__file-input" type="file" name="file" accept="application/json, .json" required> 
                <button class="form__file-btn" type="submit">Отправить</button>
            </form>
            <div class="chat">
                <div class="loader"></div>
                <div class="out"></div>
            </div>
        </div>
    </main>
</body>
