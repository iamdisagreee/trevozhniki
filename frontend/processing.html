<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Processing</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
    <script src="js/processing.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="container">
            <div class="chat">
                <div class="out hidden"></div>
                <div class="loader hidden"></div>
                <form class="form__chat">
                    <input class="form__chat-file" type="file" id="file" name="file" accept="application/json, .json">
                    <label class="form__chat-file-change" for="file">
                        <img src="images/paper-clip.svg" alt="">
                    </label>
                    <span class="form__chat-status"></span>
                    <!-- <textarea class="form__chat-text" placeholder="Вводите текст..." ></textarea> -->
                    <button class="form__chat-btn" type="submit">
                        <svg class="form__chat-btn-svg" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M0 12l11 3.1 7-8.1-8.156 5.672-4.312-1.202 15.362-7.68-3.974 14.57-3.75-3.339-2.17 2.925v-.769l-2-.56v7.383l4.473-6.031 4.527 4.031 6-22z"/>
                        </svg>
                    </button>
                </form>
            </div>
            <div class="correction"></div>
        </div>
    </main>
</body>
