<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
    <script src="js/bootstrap.js" type="module" defer></script>
</head>
<body data-page="auth">
    <main class="auth">
        <section class="form">
            <div class="container">
                <form class="form__auth">
                    <div class="form__auth-item">
                        <label>Почта</label>
                        <input class="form__auth-input" name="email" type="email"  value="vakharitonov2004@gmail.com" required>
                    </div>
                    <!-- <div class="form__auth-item">
                        <label>Логин</label>

                    </div> -->
                    <!-- <div class="form__auth-item">
                        <label>Имя</label>
                        <input class="form__auth-input" name="firstname" type="text" value="index2" required>
                    </div> -->
                    <div class="form__auth-item">
                        <label>Пароль</label>
                        <input class="form__auth-input" name="password" type="password" value="index3" required>
                    </div>
                    <button class="form__auth-btn open-confirm" type="submit">
                        Зарегистрироваться
                    </button>
                    <button class="form__auth-login" type="button">
                        У меня есть аккаунт
                    </button>
                    <span class="form__auth-error hidden"> Почта уже зарегистрирована!</span>
                </form>

                <form class="form__code hidden">

                     minlength="6" maxlength="6" required>
                    <button class="form__code-btn" type="submit"> Проверить</button>
                    <span class="form__code-error hidden"> Неправильный код!</span>
                </form>
            </div>
        </section>
    </main>
